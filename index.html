<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.minify.css">
</head>
<body>
    
    <form  class="form" action="https://echo.htmlacademy.ru/" method="POST">
        <div class="form__inner">
            <div class="form__left left">
                <div class="left__header">
                    <p class="left__title">
                        My Wallets
                    </p>
                    
                    <img class="left__plus" src="./images/plus.svg" alt="plus icon" width="24" height="24">
                </div>
                
                <ul class="left__cards">
                    <li class="left__card">
                        <label  class="left__label">
                            <input  type="radio" class="left__input visually-hidden" name="Selected_card" value="Visa">
                            
                            <span class="left__label-inner">
                                <img class="left__card-img" src="./images/visa.svg" alt="visa icon" width="70">
                                
                                <span class="left__card-number">
                                    **** **** **** 2562
                                </span>
                                
                                <span class="left__card-span">
                                    Valid thru: 12/17
                                </span>
                            </span>
                            
                            
                        </label>
                        
                    </li>
                    
                    <li class="left__card">
                        <label  class="left__label">
                            
                            <input type="radio" class="left__input visually-hidden" name="Selected_card" value="Mastercard" checked>
                            
                            <span class="left__label-inner">
                                <img class="left__card-img" src="./images/mastercard.svg" alt="mastercard icon" width="70">
                                
                                <span class="left__card-number">
                                    **** **** **** 2102
                                </span>
                                
                                <span class="left__card-span">
                                    Valid thru: 07/19
                                </span>
                            </span>
                            
                            
                        </label>
                        
                    </li>
                    
                    <li class="left__card">
                        <label class="left__label">
                            <input  class="left__input visually-hidden"  type="radio" name="Selected_card" value="Maestro">

                            <span class="left__label-inner">
                                <img class="left__card-img" src="./images/maestro.svg" alt="visa icon" width="70">
                                
                                <span class="left__card-number">
                                    **** **** **** 8335
                                </span>
                                
                                <span class="left__card-span">
                                    Valid thru: 09/17
                                </span>
                            </span>
                            
                            
                        </label>
                        
                    </li>
                </ul>
            </div>
            

            <div class="form__right right">
                <div class="right__header">
                    <p class="right__title">
                        Current Balance
                    </p>
                    
                    <span class="right__header-span">
                        $729.<sup>00</sup>
                    </span>
                </div>
                
                <div class="right__label-box">
                    <label class="right__label" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="Apple iphone 7">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    Apple iPhone 7, 128 GB
                                </span>
                                
                                <span class="right__label-text">
                                    Electronics #32343424 - 12 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $650.<sup>00</sup>
                            </span>
                        </span>
                    </label>

                    <label class="right__label" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="Funds Added">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    Funds Added
                                </span>
                                
                                <span class="right__label-text">
                                    Payment #5435 - 11 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $900.<sup>00</sup>
                            </span>
                        </span>
                    </label>

                    <label class="right__label" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="Energy_Bill">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    Energy Bill
                                </span>
                                
                                <span class="right__label-text">
                                    Other #745237423 - 11 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $84.<sup>00</sup>
                            </span>
                        </span>
                    </label>

                    <label class="right__label" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="Cinema_ticket">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    The Eye Cinema Ticket
                                </span>
                                
                                <span class="right__label-text">
                                    Entertainment #32343424 - 11 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $40.<sup>00</sup>
                            </span>
                        </span>
                    </label>

                    <label class="right__label" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="McFood_Restaurant">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    McFood Restaurant
                                </span>
                                
                                <span class="right__label-text">
                                    Cafes #32448 - 10 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $10.<sup>00</sup>
                            </span>
                        </span>
                    </label>

                    <label class="right__label right__label--active" >
                        <input class="right__input visually-hidden" type="checkbox" name="Purchased_product" value="Gas station">
                        
                        <span class="right__label-controller">
                            
                        </span>
                        
                        <span class="right__label-info info">
                            <span class="info__box">
                                <span class="right__label-title">
                                    Gas Station
                                </span>
                                
                                <span class="right__label-text">
                                    Other #2138453 - 10 July 2015
                                </span>
                            </span>
                            
                            <span class="right__label-price">
                                $30.<sup>00</sup>
                            </span>
                        </span>
                    </label>


                </div>
            </div>
        </div>

        <button class="form__button" type="submit">Submit</button>
    </form>
</body>
</html>
